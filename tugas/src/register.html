<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center items-center h-screen bg-indigo-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i>Register</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="username" class="block text-base mb-2">Username</label>
            <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" placeholder="Enter Username...">
        </div>
        <div class="mt-3">
            <label for="email" class="block text-base mb-2">Email</label>
            <input type="text" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" placeholder="Enter Email...">
        </div>
        <div class="mt-3">
            <label for="password" class="block text-base mb-2">Password</label>
            <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:right-0 focus:border-gray-600" placeholder="Enter Password...">
        </div>
        <div class="mt-3 flex justify-between items-center">
            <div>
                <!-- <input type="checkbox"> -->
                <label for="">Do you have an accout?</label>
            </div>
            <div>
               <a href="login.html" class="text-indigo-800 font-semibold">Login</a> 
            </div>
        </div>
        <div class="mt-5">
            <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Login</button>
        </div>
    </div>
  </div>
</body>
</html>
